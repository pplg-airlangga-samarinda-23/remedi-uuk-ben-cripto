    <div class="header">
        <h1>CodeChallenge 2024</h1>
        <nav>

              </ul>
        </nav>
    </div>
    <div class="container">
        <div class="form-container">
            <h2>Form Pendaftaran</h2>
            <form>
                <div class="form-group">
                    <label for="nama">Nama</label>
                    <input type="text" id="nama" name="nama">
                </div>
                <div class="form-group">
                    <label for="nisn">NISN</label>
                    <input type="text" id="nisn" name="nisn">
                </div>
                <div class="form-group">
                    <label for="asal-sekolah">Asal Sekolah</label>
                    <input type="text" id="asal-sekolah" name="asal-sekolah">
                </div>
                <div class="form-group">
                    <label for="kelas">Kelas</label>
                    <select id="kelas" name="kelas">
                        <option value="10">10</option>
                        <option value="11">11</option>
                        <option value="12">12</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="no-hp">No. HP</label>
                    <input type="text" id="no-hp" name="no-hp">
                </div>
                <div class="form-group">
                    <label for="email">email</label>
                    <input type="email" id="email" name="email">
                </div>
                <div class="form-group">
                    <label for="alamat-rumah">Alamat Rumah</label>
                    <textarea id="alamat-rumah" name="alamat-rumah"></textarea>
                </div>
                <button type="submit">Daftar</button>
            </form>
        </div>
    </div>
    <div class="footer">
